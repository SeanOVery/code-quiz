<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz!</title>
</head>
<body>
    <main class="quiz-container">
        <div class="link-btn-container">
            <a href="highscores.html">
                <button class="btn">Highscores!</button>
            </a>
        </div>
        <div id="score-timer-container">
            <div id="score" class="score">
                Correct: 0
                <br>
                Incorrect: 0
                <br>
                Points: 0
            </div>
            <div id="timer" class="timer">60 seconds left</div>
        </div>
        <div id="question-container" class="question-container hide">
            <div id="question">question</div>
            <div id="answer-btns" class="btn-layout">
                <button class="btn">answer 1</button>
                <button class="btn">answer 2</button>
                <button class="btn">answer 3</button>
                <button class="btn">answer 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="btn">Start</button>
            <button id="next-btn" class="btn hide">Next</button>
            <button id="restart-btn" class="btn hide">Restart</button>
            <button id="save-score-btn" class="btn hide">Save Score</button>
        </div>
        <div id="save-score-container" class="hide">
            <form id="save-score-form">
                <label class="save-score-label" for="save-score-text">Enter your initials and hit enter to save!</label>
                <input type="text" placeholder="ABC" name="save-score-text" id="save-score-text">
            </form>
        </div>
        
    </main>
    <script src="./assets/js/main.js"></script>
</body>
</html>
